<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
    <body class>
        <div class="lg:flex justify-center">
            <div class="lg:w-1/2 xl:max-w-screen-sm ">
                <div class="py-12 lg:bg-white flex justify-center lg:justify-center lg:px-12">
                    <div class="cursor-pointer flex items-center">
                        <div class="text-5xl text-black-900 tracking-wide ml-2 font-extrabold">SportsScore</div>
                    </div>
                </div>
                <div class="mt-10 px-12 sm:px-24 md:px-48 lg:px-12 lg:mt-16 xl:px-24 xl:max-w-2xl">
                    <h2 class="text-center text-4xl text-black font-display font-semibold lg:text-left xl:text-5xl
                    xl:text-bold">Log in</h2>
                    <div class="mt-12">
                        <form>
                            <div>
                                <div class="text-sm font-bold text-gray-700 tracking-wide">Email Address</div>
                                <input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-[#ea6674]" type="" placeholder="SportsScoregmail.com">
                            </div>
                            <div class="mt-8">
                                <div class="flex justify-between items-center">
                                    <div class="text-sm font-bold text-gray-700 tracking-wide">
                                        Password
                                    </div>
                                    <div>
                                        <a class="text-xs font-display font-semibold text-[#ea6674] hover:text-black
                                        cursor-pointer">
                                            Forgot Password?
                                        </a>
                                    </div>
                                </div>
                                <input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-[#ea6674]" type="" placeholder="Enter your password">
                            </div>
                            <div class="mt-10 ">
                                <button class="bg-[#ea6674] text-gray-100 p-4 w-full rounded-full tracking-wide
                                font-semibold font-display focus:outline-none focus:shadow-outline hover:bg-black
                                shadow-lg">
                                    Log In
                                </button>
                            </div>
                        </form>
                        <div class="mt-12 text-sm font-display font-semibold text-gray-700 text-center">
                            Don't have an account ? <a class="cursor-pointer text-red-400 hover:text-black">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
